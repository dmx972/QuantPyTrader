[tool:pytest]
# Pytest configuration for QuantPyTrader

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    --durations=10
    --color=yes
    --cov=backtesting
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=75

# Timeout settings
timeout = 300
timeout_method = thread

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests across components
    performance: Performance and benchmark tests
    end_to_end: Complete workflow tests
    slow: Tests that take significant time
    flaky: Tests that may be unreliable
    external: Tests requiring external resources
    
    # Component-specific markers
    kalman: Kalman filter related tests
    storage: Database and storage tests  
    export: Data export and serialization tests
    portfolio: Portfolio management tests
    trading: Trade execution tests
    dashboard: Dashboard and UI tests
    
    # Environment markers
    windows: Windows-specific tests
    linux: Linux-specific tests
    requires_display: Tests requiring display/GUI

# Warnings configuration
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*pandas.*:FutureWarning
    ignore:.*numpy.*:FutureWarning

# Minimum Python version
minversion = 3.10

